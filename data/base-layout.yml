
card_size:
  width: 1050
  height: 750

cut:
  extends: card_size
  x: 0
  y: 0
  radius: 0
  width: -= 0
  height: -= 0
  dash: 3 3

safe:
  extends: cut
  x: += 37.5
  y: += 37.5
  radius: 0
  width: -= 75
  height: -= 75
  dash: ''
  stroke_width: 0

title:
  extends: safe
  height: 100
  align: left
  valign: top
  font: 'Sans 12'

rule_block:
  extends: safe
  y: += 100
  height: -= 100
  font: Times New Roman, Serif 10

copyright:
  extends: safe
  y: 650
  height: 25
  font_size: 5
  align: right
  valign: bottom
#aliases for copyright
copy:
  extends: copyright
credit:
  extends: copyright
credits:
  extends: copyright



